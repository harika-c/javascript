<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grail-layout</title>
    <link rel="stylesheet" href="layout.css" />
  </head>
  <body>
    <div class="flex-con">
      <div class="col-1">
        <div class="item view">view</div>
        <div class="item side">side</div>
      </div>
      <div class="col-2">
        <div class="row-1 item home">Home</div>
        <div class="row-2">
          <div class="item img-1">img1</div>
          <div class="item img-2">img2</div>
          <div class="item img-3">img3</div>
        </div>
        <div class="row-3">
          <div class="item box-1">box1</div>
          <div class="item box-2">box2</div>
        </div>
      </div>
      <div class="col-3">
        <div class="item questions">questions</div>
        <div class="item chat">chat</div>
        <div class="item nav">nav</div>
      </div>
    </div>
  </body>
</html>
